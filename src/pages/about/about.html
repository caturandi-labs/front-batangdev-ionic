<ion-header>
  <ion-navbar color="heading">
    <ion-title>
      Informasi Umum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let menu of menus" icon-start>
      <ion-icon [name]="menu.icon" [ngStyle]="{'color': menu.color}" item-start></ion-icon>
      {{ menu.menu }}
    </button>
  </ion-list>
</ion-content>
