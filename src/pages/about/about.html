<ion-header>
  <ion-navbar color="heading">
    <ion-title>
      Informasi Umum
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row no-margin *ngFor="let url of alamatUrl">
    <ion-card (click)="openLink(url.url_pemkab)">
      <img src="assets/imgs/1.jpg"/>
      <div class="card-title">Pemerintahan</div>
      <div class="card-subtitle">Web Pemerintah Kab. Batang</div>
    </ion-card>
    <ion-card (click)="openLink(url.url_infobatang)">
      <img src="assets/imgs/2.jpg"/>
      <div class="card-title">Infobatang</div>
      <div class="card-subtitle">Informasi Seputar Kabupaten Batang</div>
    </ion-card>
    <ion-card (click)="openLink(url.url_persibat)">
      <img src="assets/imgs/persibat.jpg"/>
      <div class="card-title">Persibat Batang</div>
      <div class="card-subtitle">Informasi Seputar Persibat Batang</div>
    </ion-card>
    <ion-card (click)="navigateToNomorPenting()">
      <img src="assets/imgs/rsud.jpg"/>
      <div class="card-title">Nomor Penting</div>
      <div class="card-subtitle">Daftar Nomor Penting Di Area Kab.Batang</div>
    </ion-card>
  </ion-row>
  
</ion-content>
