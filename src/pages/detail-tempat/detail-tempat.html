<ion-header>

  <ion-navbar color="heading">
    <ion-title>{{jenisTempat}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
  <ion-card *ngFor="let tempat of listTempat" class="adv-map">
    <div style="position: relative">
      <img [src]="tempat.image">
      <ion-fab right top>
        <button (click)="showPeta(tempat.nama_tempat,tempat.latitude,tempat.longitude)" ion-fab class="fab-map">
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-fab>
    </div>
    
    <ion-item>
      <ion-icon name="map" item-start large></ion-icon>
      <h2>{{tempat.nama_tempat}}</h2>
      <p>{{tempat.lokasi}}</p>
    </ion-item>
  
    
    <ion-card-content>
      <p>{{tempat.deskripsi}}</p>
    </ion-card-content>

    <ion-item (click)="directToDestination(tempat.latitude,tempat.longitude)" actions>
      <button ion-button color="primary" clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>
        Direct Me
      </button>
    </ion-item>

  </ion-card>


</ion-content>
