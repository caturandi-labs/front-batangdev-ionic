<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide padding color="dark-indigo">
      <ion-toolbar>
      </ion-toolbar>
      <h2 class="slide-title">Siap Mencari Pengalaman Baru Di Batang ?</h2>
      <button (click)="navigateToHomePage()" ion-button medium icon-end color="success">
        Siap, Lanjutkan!
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
